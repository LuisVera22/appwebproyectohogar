<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head}"></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

<title>Registro</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.requerido{
    color: red;
}
  
.form-group select,
::picker(select) {
  appearance: base-select;
}

.form-group option {
  padding: .375rem .75rem;
  &:hover {
    background: #d5a24b;
    color: white;
  }
}

::picker(select){
  border-radius: 12px;
  margin-bottom: 5px;
}



html, body {
    margin: 0;
    padding: 0;
    overflow-y: auto;
    height: 100%;
}

body {
    overflow-x: hidden;
}

img {
    max-width: 100%;
    height: auto;
}

.l-form {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
    padding: 1rem;
}

.shape1, .shape2 {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
}

.shape1 {
    top: -7rem;
    left: -3.5rem;
   /* background: linear-gradient(180deg, var(--rojo-vino) 0%, rgba(196,196,196,0) 100%);*/
}

.shape2 {
    bottom: -6rem;
    right: -5.5rem;
    /*background: linear-gradient(180deg, var(--rojo-vino) 0%, rgba(196,196,196,0) 100%);*/
    transform: rotate(180deg);
}

.form {
    display: grid;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
}

.form__content {
    width: 600px; 
}


.form__img {
    display: none; 
}

.form__title {
    font-weight: 500;
    margin-bottom: 2rem;
}

/* Botón */
.form__button {
    width: 100%;
    padding: 1rem;
    outline: none;
    border: none;
    margin-bottom: 3rem;
    background-color: var(--rojo-vino);
    color: #fff;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.form__button:hover {
    box-shadow: 0px 15px 36px rgba(0,0,0,0.15);
}

/* Responsive */
@media screen and (max-width: 768px) {
    .form__img {
        display: none;
    }
    .form__content {
        width: 350px;
    }
}

@media screen and (min-width: 768px) {
    :root {
        --big-font-size: 2.5rem;
        --normal-font-size: 1rem;
    }

    .form {
        grid-template-columns: 1.5fr 1fr;
        padding: 0 2rem;
    }

    

    .shape1 {
        width: 400px;
        height: 400px;
        top: -11rem;
        left: -6.5rem;
    }

    .shape2 {
        width: 300px;
        height: 300px;
        right: -6.5rem;
    }

    .form__img {
        display: block;
        width: 580px;
        justify-self: center;
        z-index: 1000;
    }
}

   .fade-in {
      opacity: 0;
      animation: fadeInAnimation ease 1s;
      animation-fill-mode: forwards;
      animation-duration: 1s;
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /*check box*/


 .checkbox-container {
    display: flex;
    align-items: center; 
    margin-bottom: 10px; 
}
.checkbox {
    margin: 0; 
}
.label {
    margin-left: 8px; 
    margin-top: 10px;

}
.terminos{
    margin-left: 15px;
    margin-top: 10px;
}
/*titulo register*/
  .titulo-container-persona {
        text-align: center;
        margin-bottom: 10px;
        padding-top: 20px;
        margin-bottom: 50px;
    }

    .titulo-container-persona h3 {
        margin: 0;
    }

    .datos_requeridos {
        display: block;
        text-align: left;
        color: red;
        font-size: 14px;
        padding-left: 20px;
        margin-top: 5px;
    }

    @media (max-width: 600px) {
        .datos_requeridos {
            padding-left: 10px;
            font-size: 13px;
        }
    }

</style>
</head>
<body>
<header>
    <!--<nav th:replace="~{layouts/main_layout :: navigation}"></nav>-->
</header>

<main class="fade-in" id="registrar-persona">
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="img/registrar/re_persona.png" alt=""class="form__img">
            <div class="form__content"> 

        <form method="post" action="/registrar-persona">       
            <div class="titulo-container-persona">
              <h3>Registra tu perfil Persona</h3>
              <span class="datos_requeridos">Datos requeridos (*)</span>
          </div>


            <div class="form-group">
                <label for="nombres">Nombres  <span class="requerido">(*)</span></label>
                <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres" required style="margin-bottom: 15px;" />
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos <span class="requerido">(*)</span></label>
                <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required style="margin-bottom: 15px;" />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono <span class="requerido">(*)</span></label>
                <input class="form-control" type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required style="margin-bottom: 15px;" />
            </div>

            <div class="form-group">
                <label for="tipoDocumento">Tipo de documento  <span class="requerido">(*)</span></label>
                <select class="form-control" name="tipoDocumento" id="tipoDocumento" required style="margin-bottom: 15px;">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="dni">DNI</option>
                    <option value="ce">Carné de Extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numeroDocumento">Número de documento <span class="requerido">(*)</span></label>
                <input class="form-control" type="text" name="numeroDocumento" id="numeroDocumento" placeholder="Ingrese su número de documento" required style="margin-bottom: 15px;" />
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico <span class="requerido">(*)</span></label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su correo" required style="margin-bottom: 15px;" />
            </div>

            <div class="form-group">
                <label for="password">Contraseña <span class="requerido">(*)</span></label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseña" required minlength="6" maxlength="20" style="margin-bottom: 35px;" />
            </div>


              <div style="margin-top: 12px;" class="checkbox-container">
                          <input type="checkbox" id="terms" required>
                          <label class="terminos" for="terms">
                              <span><a href="#"> ACEPTO LOS TERMINOS Y CONDICIONES</a></span> 
                              Y LA 
                              <span><a href="#">POLITICA DE PRIVACIDAD</a></span>
                          </label>
                      </div>
                      <div class="checkbox-container">
                          <input type="checkbox" id="info-usage" required>
                          <label class="terminos" for="info-usage">
                              AUTORIZO EL USO DE MI INFORMACIÓN PARA FINES ADICIONALES
                          </label>
                      </div>
                    

            <button type="submit" class="form__button" style="width: 100%; padding: 12px; background-color: #E2BB7D; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer;">
                Registrarme
            </button>

            
        </form>

                </div> 

        </div>
    </div>
</main>

<script>
   
</script>
</body>
</html>
